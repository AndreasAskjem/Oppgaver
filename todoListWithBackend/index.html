<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
<table id="tasksTable"></table>
<br/>

<table id=inputTable>
    <tr>
        <td>Oppgave:</td>
        <td><input class="tableInput" id="taskDescription" type="text" onkeydown="if(event.keyCode === 13) addTask();"/></td>
    </tr>
    <tr>
        <td>Person:</td>
        <td><input class="tableInput" id="taskPerson" type="text" onkeydown="if(event.keyCode === 13) addTask();"/></td>
    </tr>
    <tr>
        <td>Tidsfrist:</td>
        <td><input class="tableInput" id="taskDeadline" type="date" onkeydown="if(event.keyCode === 13) addTask();"/></td>
    </tr>
</table>
<button onclick="addTask()">Legg til oppgave</button>

    <script src="script.js"></script>
</body>
</html>
